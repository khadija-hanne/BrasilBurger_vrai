
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="assets/images/home.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/home.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/home.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <div class="range range-sm-middle">
        <div class="cell-sm-6 cell-md-5 cell-lg-4">
        <h1 data-caption-animate="fadeInRightSm" data-caption-delay="100" class="fadeInRightSm animated">LEKK BA NAW</h1>
        </div>
    </div>
</div>

<section>
  <div class="col-4 offset-4">
    <input class="form-control col-6" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" style="border: 3px solid orange;">
    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
</div>
    <div class="text-center container py-5">
      <h4 class="mt-4 mb-5"><strong>Bestsellers</strong></h4>
  
      <div class="row">
        
        <span class="h4  bg-danger p-3 shadow-lg p-3 mb-5 rounded">Nos Menus</span>
        <div class=" mt-5 row">
            <app-catalogue-item *ngFor="let cat of catalogueMenu" [product]="cat" class="col-sm-3 mb-4" ></app-catalogue-item>
            <span class="h4 bg-danger p-3 shadow-lg p-3 mb-5 rounded">Nos Burgers</span>
    
            <app-catalogue-item *ngFor="let cat of catalogueBurger" [product]="cat" class="col-sm-3" ></app-catalogue-item>
        </div>
      </div>
    </div>
  </section>
