<div class="ms-3 shadow-lg p-3 mb-5 bg-body rounded" style="height: 30vh;">
    <h4>Nos compl√©ments</h4>
<div class="row">
    <div *ngFor="let boisson of boissons " >
        <div class="card col-2">
            <img class="card-img-top mt-3" [src]="transform('data:image/jpg;base64,' + boisson?.image)" alt="Card image cap" width="10px" height="100px" style="border-radius: 50%;">
            <div class="card-body">
                <p class="card-title text-center fw-bold">{{boisson?.nom?.toUpperCase()}} </p>
                <p class="text-danger text-center fw-bold">{{boisson?.prix}} </p>
            </div>
        </div>
    </div>
    <div *ngFor="let frite of frites">
        <div class="card">
            <img class="card-img-top mt-3" [src]="transform('data:image/jpg;base64,' + frite?.image)" alt="Card image cap" width="10px" height="100px">
            <div class="card-body">
                <p class="card-title text-center fw-bold">{{frite?.nom?.toUpperCase()}} </p>
                <p class="text-danger text-center fw-bold">{{frite?.prix}} </p>
            </div>
        </div>
    </div>
</div>   
</div>
